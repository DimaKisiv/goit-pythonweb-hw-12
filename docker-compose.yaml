version: "3.9"

services:
  db:
    image: postgres:16
    container_name: contacts-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 567234
      POSTGRES_DB: contactsdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d contactsdb"]
      interval: 3s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7
    container_name: contacts-redis
    restart: always
    ports:
      - "6379:6379"

  api:
    image: python:3.12-slim
    container_name: contacts-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    working_dir: /app 
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:567234@db:5432/contactsdb
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: >
      bash -c "
      apt-get update && apt-get install -y --no-install-recommends build-essential libpq-dev &&
      pip install --no-cache-dir -r requirements.txt &&
      uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app
      "

volumes:
  db_data:
